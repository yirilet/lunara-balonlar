<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunara’ya Mesajım</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sky">
    <div class="clouds"></div>

    <!-- Lunara'nın fotoğrafı -->
    <img src="images/lunara.jpg" alt="Lunara" class="lunara-photo" />

    <!-- Balonlar -->
    <div class="balloons">
      <div class="balloon" data-msg="Seni seviyorum 💖"></div>
      <div class="balloon" data-msg="Sen dünyalar güzelisin 🌸"></div>
      <div class="balloon" data-msg="Her şeyimsin 💞"></div>
      <div class="balloon" data-msg="Hayatımın anlamı 🌙"></div>
      <div class="balloon" data-msg="Yavrum benim 🩷"></div>
      <div class="balloon" data-msg="Her zaman seninleyim 🤍"></div>
      <div class="balloon" data-msg="Seni hiçbir zaman bırakmayacağım 💫"></div>
      <div class="balloon" data-msg="Ömrüm seninle olsun ☁️"></div>
      <div class="balloon" data-msg="İyi ki varsın 🌷"></div>
      <div class="balloon" data-msg="Sadece sana aitim 💌"></div>
    </div>
  </div>

  <div class="message-box" id="messageBox"></div>

  <script src="script.js"></script>
</body>
</html>
